<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">
	<link href="reset.css" rel="stylesheet">
	<link rel="shortcut icon" href="/images/favicon.png" type="image/png">
	<title>CSS Dinner Shopping List</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>CSS Diner Shopping List</h1>
			<h3>Let's go to the mall!</h3>
		</header>
		<section>
			<div class="list">
				<form>
					<div><input type="checkbox" id="no1" value="no1"><label for="no1"><span>A lot of pickles</span></label></div>
					<div><input type="checkbox" id="no2" value="no2"><label for="no2"><span>10 apples</span></label></div>
					<div><input type="checkbox" id="no3" value="no3"><label for="no3"><span>20 oranges</span></label></div>
					<div><input type="checkbox" id="no4" value="no4"><label for="no4"><span>13 plates oranges</span></label></div>
					<div><input type="checkbox" id="no5" value="no5"><label for="no5"><span>15 bentos</span></label></div>
					<div><input type="checkbox" id="no3" value="no3"><label for="no3"><span>1 bottle of Sake ^_^</span></label></div>
				</form>
			<div/>
		</section>
		<footer>
			<h3>Bon apetit ;)</h3>
		</footer>
	</div>
</body>
</html>
